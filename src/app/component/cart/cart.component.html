<body>
<ng-container *ngIf="products.length!= 0">
 <div class="container">
   <div class="card-table">
     <div class="cart-product">
       <table class="table table-responsive">
         <thead>
         <tr>
           <th>Book number</th>
           <th>Book name</th>
           <th>Price</th>
           <th>Quantity</th>
           <th>Total</th>
           <th>Action</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let item of products; let i = index">
           <td>{{i+1}}</td>
           <td>{{item.title}}</td>
           <td>{{item.price}}</td>
           <td>{{item.quantity}}</td>
           <td>{{item.total}}</td>
           <td>
             <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i> </button>
           </td>
         </tr>
         <tr>
           <td colspan="2"></td>
           <td> <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button> </td>
           <td> <button routerLink="/first" class="btn btn-primary">Shop more</button> </td>
           <td> <button class="btn btn-success">Checkout</button> </td>
           <td><strong>Total: ${{grandTotal}}</strong></td>
         </tr>
         </tbody>
       </table>
     </div>
   </div>

 </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
      <div class="card">
        <h2 class="card-title"> My cart </h2>
      </div>
      <div class="center">
        <img src="../../../assets/emptycart.png">
        <h3>Your cart is empty!</h3>
        <h4>Add item to it now</h4>
        <button class="buton" routerLink="/first">Shop now</button>
      </div>
  </div>
</ng-container>
</body>
